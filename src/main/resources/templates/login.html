<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Авторизация</h2>
                <form th:action="@{/login}" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="alert alert-info mt-3">
                                Для тестированя приложения в роли ADMIN введите:<br>
                                Логин: admin<br>
                                Пароль: admin<br>
                                Для тестированя приложения в роли STUDENT введите:<br>
                                Логин: student<br>
                                Пароль: student<br>
                                Для тестированя приложения в роли PREPOD введите:<br>
                                Логин: prepod<br>
                                Пароль: prepod<br>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/register}" class="btn btn-link">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
