<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои предметы</title>
    <!-- Подключение CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/prepod-header :: header}"></div>

<div class="container mt-4">
    <h1>Мои предметы</h1>

    <!-- Список групп и предметов -->
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Группа</th>
            <th>Предметы (Нажмите на название предмета, чтобы выставить баллы)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${groupSubjectsMap}">
            <td th:text="${entry.key.name}"></td>
            <td>
                <ul>
                    <li th:each="subjectPeriod : ${entry.value}">
                        <a th:href="@{/prepod/subjects/{groupId}/{subjectPeriodId}(groupId=${entry.key.id}, subjectPeriodId=${subjectPeriod.id})}"
                           th:text="${subjectPeriod.subject} + ' (' + ${subjectPeriod.academicYear.name} + ')'"></a> <!-- Название предмета с семестром -->
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
